<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Elm + Websockets</title>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="myapp"></div>
</body>

<script type="text/javascript">

var app = Elm.Main.init({
    node: document.getElementById('myapp')
});
console.log(JSON.stringify(app, null, 2));

app.ports.sendMessage.subscribe(function(sourceCode) {
  console.log("I will compile", sourceCode);
  app.ports.messageReceiver.send("compiled XML");
});


</script>

</html>
